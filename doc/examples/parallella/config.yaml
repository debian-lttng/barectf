version: '2.1'
metadata:
  $include:
    - stdint.yaml
    - stdfloat.yaml
    - stdmisc.yaml
    - lttng-ust-log-levels.yaml
  type-aliases:
    uint6:
      $inherit: bit-packed-uint8
      size: 6
    clock_int:
      $inherit: uint64
      property-mappings:
        - type: clock
          name: default
          property: value
    state:
      class: enum
      value-type: uint8
      members:
        - NEW
        - TERMINATED
        - READY
        - RUNNING
        - WAITING
  clocks:
    default:
      freq: 1000000000
      offset:
        seconds: 1434580186
      $return-ctype: uint64_t
  trace:
    $include: trace-basic.yaml
    byte-order: le
  streams:
    default:
      packet-context-type:
        class: struct
        fields:
          timestamp_begin: clock_int
          timestamp_end: clock_int
          packet_size: uint32
          content_size: uint32
          events_discarded: uint32
          row: uint6
          col: uint6
      event-header-type:
        class: struct
        fields:
          timestamp: clock_int
          id: uint16
      events:
        bit_packed_integers:
          payload-type:
            class: struct
            min-align: 8
            fields:
              uint1:
                $inherit: uint8
                size: 1
                align: 1
              int1:
                $inherit: int8
                size: 1
                align: 1
              uint2:
                $inherit: uint8
                size: 2
                align: 1
              int3:
                $inherit: int8
                size: 3
                align: 1
              uint4:
                $inherit: uint8
                size: 4
                align: 1
              int5:
                $inherit: int8
                size: 5
                align: 1
        string_and_float:
          payload-type:
            class: struct
            fields:
              the_string: string
              the_float: float
