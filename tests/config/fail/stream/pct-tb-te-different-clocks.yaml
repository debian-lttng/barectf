version: '2.1'
metadata:
  clocks:
    my_clock: {}
    my_other_clock: {}
  type-aliases:
    uint16:
      class: int
      size: 16
  trace:
    byte-order: le
  streams:
    my_stream:
      packet-context-type:
        class: struct
        fields:
          content_size: uint16
          packet_size: uint16
          timestamp_begin:
            class: int
            size: 32
            property-mappings:
              - type: clock
                name: my_clock
                property: value
          timestamp_end:
            class: int
            size: 32
            property-mappings:
              - type: clock
                name: my_other_clock
                property: value
      events:
        my_event:
          payload-type:
            class: struct
            fields:
              my_field:
                class: int
                size: 8
